<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="folder-style/style.css">
    <link rel="stylesheet" href="folder-style/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img"></div>
            <div id="form">
                <h1>Login</h1>
                <p>Welcome! Sign up to continue</p>
                <form action="login.php" method="post" autocomplete="on">
                    <label for="iemail"><span class="material-symbols-outlined">person</span>
                    
                    <input type="email" name="email" id="iemail" required minlength="0" maxlength="20" placeholder="seu e-mail">
                </label>
                    <br>

                <label for="ipas"><span class="material-symbols-outlined">vpn_key</span>

                <input type="password" name="pas" id="ipas" required minlength="0" maxlength="15" placeholder="sua senha">
                </label>

                    <input id="env" class="inpt" type="submit" value="Entrar">
                    <input id="res" class="inpt" type="reset" value="Esqueci a senha">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
